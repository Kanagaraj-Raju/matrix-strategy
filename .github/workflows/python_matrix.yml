name: python matrix

on: push

jobs:
    build:
        strategy:
            matrix:
                OS: [ubuntu-latest, macos-latest, windows-latest]
                python-version: [3.9, '3.10', 3.11, 3.12]
        runs-on: ${{ matrix.OS }}
        steps:
        - name: Setup Python
          uses: actions/setup-python@v4
          with:
             python-version: ${{ matrix.python-version }}