name: python matrix

on: push

jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                python-version: [3.9, 3.10, 3.11, 3.12]
        runs-on: ${{ matrix.os }}
        steps:
        - name: Setup Python
          uses: actions/setup-python@v4
          with:
             python-version: ${{ matrix.python-version }}